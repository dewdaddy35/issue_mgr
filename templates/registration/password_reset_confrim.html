{% extends 'base.html' %}



{% block title %}Password Reset Confirmation{% endblock title %}

{% block content %}
<h1>Confirm password reset</h1>
<p>Are you sure you want to reset your password?</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% endblock content %}
